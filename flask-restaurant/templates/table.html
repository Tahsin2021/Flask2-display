<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
   <table>
       <thead>
           <th>Category</th>
           <th>Name</th>
           <th>Price</th>
       </thead>
       <tbody>
           {% for item in myList %}
           <tr>
            <td>{{ item[2]}}</td>
            <td>{{ item[1]}}</td>
            <td>{{ item [3]}}</td>
        </tr>
        {% endfor %}

       </tbody>
   </table> 
</body>
</html>
